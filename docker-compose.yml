services:
  pretix:
    image: pretix/standalone:2026.1.0
    container_name: pretix
    restart: unless-stopped
    environment:
      - NUM_WORKERS=4
      # [pretix]
      - PRETIX_PRETIX_URL=${PRETIX_URL}
      - PRETIX_PRETIX_INSTANCE_NAME=BiznagaFest Tickets
      - PRETIX_PRETIX_CURRENCY=EUR
      - PRETIX_PRETIX_DATADIR=/data
      - PRETIX_PRETIX_TRUST_X_FORWARDED_FOR=on
      - PRETIX_PRETIX_TRUST_X_FORWARDED_PROTO=on
      # [database]
      - PRETIX_DATABASE_BACKEND=postgresql
      - PRETIX_DATABASE_NAME=pretix
      - PRETIX_DATABASE_USER=pretix
      - PRETIX_DATABASE_PASSWORD=${PRETIX_DB_PASSWORD}
      - PRETIX_DATABASE_HOST=${POSTGRES_HOST}
      - PRETIX_DATABASE_PORT=${POSTGRES_PORT}
      # [mail] — Resend SMTP
      - PRETIX_MAIL_FROM=tickets@${DOMAIN}
      - PRETIX_MAIL_HOST=smtp.resend.com
      - PRETIX_MAIL_PORT=587
      - PRETIX_MAIL_USER=resend
      - PRETIX_MAIL_PASSWORD=${RESEND_API_KEY}
      - PRETIX_MAIL_TLS=on
      - PRETIX_MAIL_SSL=off
      # [redis]
      - PRETIX_REDIS_LOCATION=redis://${REDIS_HOST}:${REDIS_PORT}/0
      - PRETIX_REDIS_SESSIONS=true
      # [celery]
      - PRETIX_CELERY_BROKER=redis://${REDIS_HOST}:${REDIS_PORT}/2
      - PRETIX_CELERY_BACKEND=redis://${REDIS_HOST}:${REDIS_PORT}/1
      # [locale]
      - PRETIX_LOCALE_DEFAULT=es
      - PRETIX_LOCALE_TIMEZONE=Europe/Madrid
    volumes:
      - pretix-data:/data
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  pretalx:
    build:
      context: .
      dockerfile: Dockerfile.pretalx
    container_name: pretalx
    restart: unless-stopped
    environment:
      # Filesystem
      - PRETALX_DATA_DIR=/data
      - PRETALX_FILESYSTEM_MEDIA=/public/media
      - PRETALX_FILESYSTEM_LOGS=/data/logs
      - PRETALX_FILESYSTEM_STATIC=/public/static
      # Site
      - PRETALX_SITE_URL=https://cfp.biznagafest.com
      # Database
      - PRETALX_DB_TYPE=postgresql
      - PRETALX_DB_NAME=pretalx
      - PRETALX_DB_USER=pretalx_user
      - PRETALX_DB_PASS=${PRETALX_DB_PASSWORD}
      - PRETALX_DB_HOST=${POSTGRES_HOST}
      - PRETALX_DB_PORT=${POSTGRES_PORT}
      # Mail — Resend SMTP
      - PRETALX_MAIL_FROM=cfp@biznagafest.com
      - PRETALX_MAIL_HOST=smtp.resend.com
      - PRETALX_MAIL_PORT=587
      - PRETALX_MAIL_USER=resend
      - PRETALX_MAIL_PASSWORD=${RESEND_API_KEY}
      - PRETALX_MAIL_TLS=on
      - PRETALX_MAIL_SSL=off
      # Redis (DB 3, pretix uses DB 0)
      - PRETALX_REDIS=redis://${REDIS_HOST}:${REDIS_PORT}/3
      - PRETALX_REDIS_SESSIONS=true
      # Celery (DB 4-5, pretix uses DB 1-2)
      - PRETALX_CELERY_BACKEND=redis://${REDIS_HOST}:${REDIS_PORT}/4
      - PRETALX_CELERY_BROKER=redis://${REDIS_HOST}:${REDIS_PORT}/5
      # Locale
      - PRETALX_LANGUAGE_CODE=es
      - PRETALX_TIME_ZONE=Europe/Madrid
    volumes:
      - pretalx-data:/data
      - pretalx-public:/public
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  n8n:
    image: docker.n8n.io/n8nio/n8n:1.123.18
    container_name: n8n
    restart: unless-stopped
    environment:
      # PostgreSQL backend
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=${POSTGRES_HOST}
      - DB_POSTGRESDB_PORT=${POSTGRES_PORT}
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
      # Public URL and webhook config
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_EDITOR_BASE_URL=${N8N_URL}
      - WEBHOOK_URL=${N8N_URL}
      # Reverse proxy support (Coolify/Traefik)
      - N8N_PROXY_HOPS=1
      # Security
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      # Task runners
      - N8N_RUNNERS_ENABLED=true
      # Timezone
      - GENERIC_TIMEZONE=Europe/Madrid
      - TZ=Europe/Madrid
    volumes:
      - n8n-data:/home/node/.n8n
    expose:
      - "5678"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

volumes:
  pretix-data:
  pretalx-data:
  pretalx-public:
  n8n-data:
