version: "3.8"

services:
  pretix:
    image: pretix/standalone:stable
    container_name: pretix
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Number of gunicorn workers (optional, defaults to 2x CPU cores)
      - NUM_WORKERS=4
      # Site URL (required for host validation)
      - PRETIX_PRETIX_URL=${PRETIX_URL}
      # Database password (overrides pretix.cfg)
      - PRETIX_DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      # SMTP settings (Amazon SES)
      - PRETIX_MAIL_FROM=tickets@${DOMAIN}
      - PRETIX_MAIL_HOST=${MAIL_HOST}
      - PRETIX_MAIL_USER=${MAIL_USER}
      - PRETIX_MAIL_PASSWORD=${MAIL_PASSWORD}
      # Celery broker and backend (must be set as env vars)
      - PRETIX_CELERY_BROKER=redis://redis:6379/2
      - PRETIX_CELERY_BACKEND=redis://redis:6379/1
      # Redis for caching/sessions
      - PRETIX_REDIS_LOCATION=redis://redis:6379/0
      - PRETIX_REDIS_SESSIONS=true
    volumes:
      - pretix-data:/data
      - ./pretix.cfg:/etc/pretix/pretix.cfg:ro
    # Expose port 80 for Coolify's Traefik proxy
    expose:
      - "80"
    # Health check for the pretix container
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/healthcheck/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - pretix-network

  postgres:
    image: postgres:15-alpine
    container_name: pretix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: pretix
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Lion1234}
      POSTGRES_DB: pretix
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pretix -d pretix"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pretix-network

  redis:
    image: redis:7-alpine
    container_name: pretix-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pretix-network

volumes:
  pretix-data:
  postgres-data:
  redis-data:

networks:
  pretix-network:
    driver: bridge
