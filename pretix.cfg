[pretix]
; Name of your pretix installation (shown in the web interface)
instance_name=My Pretix Installation

; Set via PRETIX_PRETIX_URL environment variable
url=

; Default currency for events
currency=EUR

; DO NOT change - this is the path inside the Docker container
datadir=/data

; Trust headers from Coolify's Traefik reverse proxy
trust_x_forwarded_for=on
trust_x_forwarded_proto=on

[database]
backend=postgresql
name=pretix
user=pretix
; Set via PRETIX_DATABASE_PASSWORD environment variable
password=
; Docker internal hostname for the postgres service
host=postgres
port=5432

[mail]
; Set via PRETIX_MAIL_FROM environment variable
from=

; SMTP server configuration (Amazon SES)
; Set via environment variables in docker-compose.yml
host=
port=587
user=
password=
tls=on
ssl=off

[redis]
; Use Redis container via Docker networking
location=redis://redis:6379/0
; Enable Redis for sessions (recommended for production)
sessions=true

[celery]
; Celery backend and broker use Redis
backend=redis://redis:6379/1
broker=redis://redis:6379/2

[locale]
; Default timezone for new organizers
timezone=Europe/Berlin

; Default locale
default=en
